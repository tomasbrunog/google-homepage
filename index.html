<!DOCTYPE html>

<html>

<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    <ul >
      <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
      <li><a href="https://www.google.com.ar/imghp?hl=es&tab=wi&ogbl">Images</a></li>
      <li><a href="https://www.google.com.ar/intl/es/about/products?tab=wh"><img id="grid" src="https://image.flaticon.com/icons/svg/60/60991.svg" alt=""></a></li>
      <li><a id="signin" href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com/">Sign in</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>

    <div class="search">
      <img id="magnifier-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg">
      <form action="index.html" method="post">
        <input id="search-field" type="text" name="search" value="">
        <br>
        <input id="submit-button" type="submit" name="search" value="Google Search">
        <input id="feeling-lucky-button" type="submit" name="search" value="I'm Feeling Lucky">
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="country">
      Argentina
    </div>
    <div class="bottom-navbar">
      <ul class="left">
        <li><a href="https://www.google.com/intl/en_ar/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
        <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
        <li><a href="https://www.google.com/intl/en_ar/about/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
        <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
      </ul>
      <ul class="right">
        <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
        <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
